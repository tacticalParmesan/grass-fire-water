<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Odin Project | Rock Paper Scissors</title>
</head>
<body>
	<div class="header">
		<div id="title">
			<span class="material-symbols-outlined" id="grasstype">grass</span>Grass
			<span class="material-symbols-outlined">water_drop</span>Water 
			<span class="material-symbols-outlined">local_fire_department</span>Fire
		</div>
		<div class="links">
			<a href="https://github.com/tacticalParmesan/odin-rock-paper-scissors/blob/rps-ui/readme.md" target = "_blank" id="about-page">About</a>
			<a href="https://github.com/tacticalParmesan" target="_blanks" id="github-link">tacticalParmesan@github</a>
		</div>
	</div>	
	<div class="game-container">
		<div class="scores">
			<div id="player-score">Player Score: 0</div>
			<div id="computer-score">Computer score: 0</div>
		</div>
		<div class="game-area">
			<div class="battlefield-area">
				<div class="computer-field">
					<img class="choice computer-choice" src="./assets/ball.png">
					<div class="panel" id="computer-panel">
						<div id="computer-critter-name">A name</div>
						<div class="health-bar">_</div>
					</div>
				</div>
				<div class="player-field">
					<div class="panel" id="player-panel">
						<div id="player-critter-name">A name</div>
						<div class="health-bar">_</div>

					</div>
					<img class="choice player-choice" src="./assets/ball.png">
				</div>
			</div>
			<div class="round-result-box">
				<div id="round-result-text"></div>
			</div>
			<ul class="rps-buttons" id="rps-buttons">
				<li><button class="rps-button" id="bulbasaur-button">
					<img src="./assets/bulbasaur.png" alt="" id="bulbasaur">
				</button></li>
				<li><button class="rps-button" id="charmander-button">
					<img src="./assets/charmander.png" alt="" id="charmander">
				</button></li>
				<li><button class="rps-button" id="squirtle-button">
					<img src="./assets/squirtle.png" alt="" id="squirtle">
				</button></li>
			</ul>
		</div>
		<div class="gameover-area">
		</div>

	</div>

</body>
</html>
